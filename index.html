<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player Music</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="shortcut icon" href="img/icon-play.png" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <img src="img/arctic.jpg" />
    <div class="descricao">
      <h2>Do I Wanna Know?</h2>
      <i>Arctic Monkeys</i>
    </div>
    <div class="duracao">
      <div class="barra">
        <progress value="0" max="1"></progress>
        <div class="ponto"></div>
      </div>
      <div class="tempo">
        <p class="inicio">0:00</p>
        <p class="fim">4:32</p>
      </div>
    </div>
    <div class="player">
      <i class="fas fa-step-backward setas anterior"></i>
      <i class="fas fa-play-circle botao-play"></i>
      <i class="fas fa-pause-circle botao-pause"></i>
      <i class="fas fa-step-forward setas proxima"></i>
    </div>
    <audio src="music/01_Do_I_Wanna_Know.mp3"></audio>
    <script src="script/script.js"></script>
  </body>
</html>
